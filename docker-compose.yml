version: "3.7"
services:
   mongo:
    container_name: mongo-service
    image: mongo
    logging:
      driver: none
    expose:
      - 27017
    ports: 
      - 27017:27017
    volumes:
      - mongodb:/data/db
   backend:
    container_name: back-end-express
    command: sh -c "npm run dev"
    restart: always 
    depends_on:
      - mongo
    build: 
        context: ./
        dockerfile: dockerfile
    volumes:
      - ./src:/usr/src/app/src
    ports:
      - 3000:3000
   mongo_express:
    container_name: mongo_gui
    image: mongo-express
    depends_on:
      - mongo
    logging:
      driver: none
    links:
      - mongo
    ports:
      - "8083:8081"
volumes:
  mongodb:
